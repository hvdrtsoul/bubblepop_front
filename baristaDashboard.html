<!DOCTYPE html>
<html>
<head>
  <title>Barista Dashboard</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
<div class="dashboard">
  <div class="column order-list" id="column1">
    <h2 class="column-header">Незабранные заказы</h2>
    <ul id="unclaimedOrders">
      <!-- Элементы незабранных заказов будут добавлены с помощью JavaScript -->
    </ul>
  </div>
  <div class="column order-list" id="column2">
    <h2 class="column-header">Ваши заказы</h2>
    <ul id="assignedOrders">
      <!-- Элементы ваших заказов будут добавлены с помощью JavaScript -->
    </ul>
  </div>
  <div class="column order-list  order-drinks" id="column3">
    <h2 class="column-header">Детали заказа</h2>
    <ul id="orderDetails">
      <!-- Детали текущего заказа будут добавлены с помощью JavaScript -->
    </ul>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
