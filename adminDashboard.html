<!DOCTYPE html>
<html>
<head>
  <title>Администраторская панель</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8">
</head>
<body>
<div class="admin-panel">
  <div class="section">
    <h2>Список напитков</h2>
    <table class="drink-table">
      <tr>
        <th>Напиток</th>
        <th>Описание</th>
        <th>Цена</th>
        <th>Раздел</th>
        <th>Изменить цену</th>
      </tr>
      <!-- Динамически добавляем строки для каждого напитка -->
    </table>
    <h3>Добавить новый напиток</h3>
    <form id="addDrinkForm">
      <input type="text" id="drinkName" placeholder="Название напитка" required>
      <input type="text" id="drinkDescription" placeholder="Описание напитка" required>
      <input type="number" id="drinkPrice" placeholder="Цена напитка" required>
      <select id="drinkSection" required>
        <option value="rock">Рок</option>
        <option value="pop">Поп</option>
      </select>
      <button type="submit">Добавить</button>
    </form>
  </div>
  <div class="section">
    <h2>Список пользователей</h2>
    <table class="user-table">
      <tr>
        <th>Пользователь</th>
        <th>Роль</th>
      </tr>
      <!-- Динамически добавляем строки для каждого пользователя -->
    </table>
    <h3>Добавить нового пользователя</h3>
    <form id="addUserForm">
      <input type="text" id="username" placeholder="Имя пользователя" required>
      <input type="password" id="password" placeholder="Пароль" required>
      <select id="role" required>
        <option value="ADMIN">Администратор</option>
        <option value="BARISTA">Бариста</option>
      </select>
      <button type="submit">Добавить</button>
    </form>
  </div>
</div>

<script src="admin.js"></script>
</body>
</html>
