<!DOCTYPE html>
<html>
<head>
    <title>Главная страница</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
</head>
<body class="container">
<div class="menu-container">
    <!-- Здесь будут карточки напитков -->
</div>
<div class="orders-container">
    <!-- Здесь будет список текущих заказов -->
</div>
<div class="cart-container">
    <h2>Корзина</h2>
    <ul class="cart-items">
        <!-- Здесь будут добавленные напитки из корзины -->
    </ul>
    <form id="checkoutForm">
        <input type="text" id="customerName" placeholder="Ваше имя" required>
        <button type="submit" id="placeOrderButton">Оформить заказ</button>
    </form>
</div>

<script src="main.js"></script>
</body>
</html>
